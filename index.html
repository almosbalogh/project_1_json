<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/app.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Project_1</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-danger">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Project_Name</a>
        <button class="navbar-toggler navbar-button" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" id="burger">
          <div class="animated-icon"><span class="navbar-toggler-icon"></span></div>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <button class="clear-btn btn text-white mr-6px" id="login">Bejelentkezés</button>
            </li>
            <li class="nav-item">
              <button class="clear-btn btn text-white" id="reg">Regisztráció</button>
            </li>
            <li class="nav-item">
              <button class="clear-btn btn text-white" id="admin">Admin</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <br>
    <!--<div id="backdrop"></div>-->
    <div class="modal fade" id="add-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Szerkesztés</h5>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label>Vezetéknév</label>
                <input type="text" class="form-control" id="edit-vnev" placeholder="Vezetéknév">
              </div>
              <div class="form-group">
                <label>Keresztnév</label>
                <input type="text" class="form-control" id="edit-knev" placeholder="Keresztnév">
              </div>
              <div class="form-group">
                <label>E-mail cím</label>
                <input type="text" class="form-control" id="edit-email" placeholder="E-mail cím">
                <span class="badge bg-danger red" id="erroremailedit"></span>
              </div>
              <div class="form-group">
                <label>Jelszó</label>
                <input type="text" class="form-control" id="edit-jelszo" placeholder="Jelszó">
              </div>
              <div class="form-group">
                <label>Jelszó mégegyszer</label>
                <input type="text" class="form-control" id="edit-scndjelszo" placeholder="Jelszó mégegyszer">
                <div class="badge bg-danger red" id="errorpasswordedit"></div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-success" id="save-button" data-bs-dismiss="modal">Mentés</button>
            <button class="btn btn-secondary" id="cancel-button" data-bs-dismiss="modal">Mégse</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container" id="playfield">

      <div class="row" id="registration" style="display: none;">
        <div class="col-md-3 mx-auto" style="width: 300px;" id="regForm">
        <h1>Regisztráció</h1>
        <form>
          <div class="form-group mx-auto">
            <label><strong>Vezetéknév</strong></label>
            <input type="text" class="form-control" id="vnev" placeholder="Vezetéknév">
          </div>
          <div class="form-group mx-auto">
            <label><strong>Keresztnév</strong></label>
            <input type="text" class="form-control" id="knev" placeholder="Keresztnév">
          </div>
          <div class="form-group mx-auto">
            <label><strong>E-mail cím</strong></label>
            <input type="text" class="form-control" id="email" placeholder="E-mail cím">
            <div class="badge bg-danger red" id="erroremail"></div>
          </div>
          <div class="form-group mx-auto">
            <label><strong>Jelszó</strong></label>
            <input type="password" class="form-control" id="jelszo" placeholder="Jelszó">
          </div>
          <div class="form-group mx-auto">
            <label><strong>Jelszó mégegyszer</strong></label>
            <input type="password" class="form-control" id="scndjelszo" placeholder="Jelszó mégegyszer">
            <div class="badge bg-danger red" id="errorpassword"></div>
          </div>
          <input type="hidden" id="id" value="">
        </form>
        <button class="regconfirm-button btn btn-primary blue" id="reg-confirm">Regisztráció</button>
        </div>
        </div>

        <div class="col-md-3 mx-auto" style="width: 300px; display: none;" id="logForm">
          <h1>Bejelentkezés</h1>
          <form>
            <div class="form-group">
              <label><strong>E-mail cím</strong></label>
              <input type="text" class="form-control" id="lemail">
            </div>
            <div class="form-group">
              <label><strong>Jelszó</strong></label>
              <input type="password" class="form-control" id="ljelszo">
              <div class="badge bg-danger red" id="errorlogin"></div>
            </div>
            <button class="loginconfirm-button btn btn-primary blue" id="reg-confirm">Bejelentkezés</button>
          </form>
        </div>
        </div>

    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    
    <script type="module" src="./scripts/app.js"></script>
  </body>
</html>

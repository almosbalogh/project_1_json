  <head>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-danger">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Project_Name</a>
        <button class="navbar-toggler navbar-button" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" id="burger">
          <div class="animated-icon"><span class="navbar-toggler-icon"></span></div>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <button class="clear-btn btn text-white mr-6px" id="login">Bejelentkezés</button>
            </li>
            <li class="nav-item">
              <button class="clear-btn btn text-white" id="reg">Regisztráció</button>
            </li>
            <li class="nav-item">
              <button class="clear-btn btn text-white" id="admin">Admin</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <br>
    <!--<div id="backdrop"></div>-->
    <div class="modal fade" id="add-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Szerkesztés</h5>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label>Vezetéknév</label>
                <input type="text" class="form-control" id="edit-vnev" placeholder="Vezetéknév">
              </div>
              <div class="form-group">
                <label>Keresztnév</label>
                <input type="text" class="form-control" id="edit-knev" placeholder="Keresztnév">
              </div>
              <div class="form-group">
                <label>E-mail cím</label>
                <input type="text" class="form-control" id="edit-email" placeholder="E-mail cím">
              </div>
              <div class="form-group">
                <label>Jelszó</label>
                <input type="text" class="form-control" id="edit-jelszo" placeholder="Jelszó">
              </div>
              <div class="form-group">
                <label>Jelszó mégegyszer</label>
                <input type="text" class="form-control" id="edit-scndjelszo" placeholder="Jelszó mégegyszer">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-success" id="save-button" data-bs-dismiss="modal">Mentés</button>
            <button class="btn btn-secondary" id="cancel-button" data-bs-dismiss="modal">Mégse</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container" id="playfield"></div>

    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
    <script type="module" src="./scripts/app.js"></script>
